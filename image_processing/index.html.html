<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Album</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>Photo Album</h1>
  
  <!-- Image Gallery -->
  <div class="gallery">
    <div class="image">
      <img src="image1.jpg" alt="Image 1">
      <div class="overlay"></div>
    </div>
    <div class="image">
      <img src="image2.jpg" alt="Image 2">
      <div class="overlay"></div>
    </div>
    <!-- Add more images here -->
  </div>

  <!-- Image Processing Controls -->
  <div class="controls">
    <button id="checkColor">Check Color</button>
    <button id="makeRed">Make Reddish</button>
    <button id="makeBlue">Make Blueish</button>
    <button id="makeGreen">Make Greenish</button>
    <!-- Add more buttons for other operations -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
